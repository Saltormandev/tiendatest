<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link href="static/images/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div style="height: 100vh;" class="row_custom row d-flex align-items-center  justify-content-center">
  <div class="col-sm-8 d-flex justify-content-around">

<form class="row_form" action="/newuser" method="POST">
  <div class="mb-3 mt-3">
    <label for="user" class="form-label">Usuario:</label>
    <input type="user"  class="form-control" id="user" placeholder="Ingresa tu usuario" name="username">
  </div>
  <div class="mb-3">
    <label for="pwd" class="form-label">Contraseña:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Ingresa tu contraseña" name="password">
  </div>
  <div class="form-check mb-3">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" name="remember"> Recuérdame
    </label>
  </div>
  <button style="background: #ad00af;    border: none;" type="submit" class="btn btn-primary">Crear usuario</button>
  <a  href="login"> Iniciar sesion</a>
</form>


  </div>
  <div class="col-sm-4 d-flex align-items-center justify-content-center logo_cont">
  	<img  class="form_logo" width="300" height="300" src="static/image/logo.jpg">
  </div>
</div>


</body>
</html>
